<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio HTML</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        header {
            padding: 20px;
            margin-bottom: 40px;
        }

        header nav {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header nav ul {
            list-style-type: none;
            display: flex;
            gap: 30px;
            justify-content: center;
        }

        header nav a {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: block;
        }

        header nav a:hover {
            background-color: #BB86FC;
            color: #121212;
            transform: translateY(-2px);
        }

        header nav a.active {
            background-color: rgba(187, 134, 252, 0.2);
            border-bottom: 2px solid #BB86FC;
        }


        main {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        section {
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #BB86FC;
            text-shadow: 0 0 10px rgba(187, 134, 252, 0.7);
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
            line-height: 1.8;
        }


        figure {
            margin: 40px 0;
        }

        .img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            object-fit: cover;
            border: 3px solid #BB86FC;
            box-shadow: 0 0 15px rgba(187, 134, 252, 0.5);
            transition: transform 0.3s ease;
        }

        .img:hover {
            transform: scale(1.02);
        }


        form {
            margin-top: 30px;
        }

        button {
            background-color: #BB86FC;
            color: #121212;
            padding: 14px 32px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #9370DB;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        footer {
            position: fixed;
            bottom: 0;
            right: 0;
            background-color: #1e1e1e;
            color: #fff;
            padding: 15px 25px;
            border-top-left-radius: 8px;
            box-shadow: -2px -2px 10px rgba(0, 0, 0, 0.3);
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            header nav ul {
                flex-direction: column;
                gap: 10px;
            }

            header nav a {
                padding: 12px;
                text-align: center;
            }

            p {
                font-size: 1em;
            }

            button {
                width: 100%;
                padding: 16px;
            }

            footer {
                left: 0;
                right: 0;
                text-align: center;
                border-radius: 0;
                border-top-left-radius: 8px;
                border-top-right-radius: 8px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6em;
            }

            body {
                padding-bottom: 100px;
            }
        }
    </style>
</head>

<body>

</body>

</html>
